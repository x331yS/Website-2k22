<head>
    <meta charset="UTF-8">

<body>
<h1 class="title">CODEGRID</h1>

<div id="preloader">
    <div class="loading">LOADING</div>
</div>

<script>

    paceOptions = {
        ajax: true,
        document: true,
        eventLag: false
    };

    Pace.on('done', function() {
        $('.loading').delay(1500).animate({top: '30%', opacity: '0'}, 3000, $.bez([0.19,1,0.22,1]));


        $('#preloader').delay(2500).animate({top: '-100%'}, 2000, $.bez([0.19,1,0.22,1]));

        TweenMax.from(".title", 2, {
            delay: 1.8,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        })
    });

</script>

</body>
</html>
